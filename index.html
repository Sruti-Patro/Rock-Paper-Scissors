<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper & Scisscors!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./appPic.jpg" />
  </head>
  <body>
    <h1>Rock Paper & Scisscors! <span class="reset">New<span style="color: rgb(96, 147, 159);">_</span>Match</span></h1>
    <div class="choices">
      <div class="choice" id="rock"><img src="./rock_39413.png" alt="rock" /><p>ROCK</p></div>
      <div class="choice" id="paper">
        <img src="./wholehand_hand_4733.png" alt="paper" /><p>PAPER</p>
      </div>
      <div class="choice" id="scissor">
        <img src="./hand_peace_icon_136531.png" alt="scisscors" /><p>SCISSCORS</p>
      </div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="userScore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="computerScore">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="mess">Play!</div>
    <!-- <br> -->
  </body>
  <script src="./logicPage.js"></script>
</html>
